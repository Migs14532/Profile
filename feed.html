<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Autobiography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <img id="displayPic" class="profile-pic">
        <h2 id="displayName"></h2>
        <p id="displayBirthday"></p>
        <p id="displayBio"></p>
        <p class="quote">“<span id="displayQuote"></span>”</p>
    </div>

    <div class="tweet-container">
        <input type="text" id="tweetInput" placeholder="What's on your mind?">
        <button id="postTweet">Post</button>
        <div class="tweets" id="tweetsList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
